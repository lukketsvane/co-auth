<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPT Researcher</title>
    <meta name="description" content="A research assistant powered by GPT-4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./site/styles.css"/>
</head>
<body class="bg-gray-100 font-sans">

    <main class="container mx-auto p-4">
        <div class="bg-white p-4 shadow rounded">
            <h2 class="text-xl font-bold">Agent Output</h2>
            <p class="mt-2 text-sm">An agent tailored specifically to your task will be generated to provide the most precise and relevant research results.</p>
            <div id="output"></div>
        </div>
        <div class="bg-white p-4 shadow rounded mt-4">
            <h2 class="text-xl font-bold">Research Report</h2>
            <div id="reportContainer"></div>
            <div id="reportActions" class="mt-4">
                <button id="copyToClipboard" onclick="copyToClipboard()" class="py-2 px-4 rounded-l text-sm bg-gray-200 hover:bg-gray-300">
                    Copy to clipboard
                </button>
                <a id="downloadLink" href="#" class="py-2 px-4 rounded-r text-sm bg-gray-200 hover:bg-gray-300" target="_blank">
                    Download as PDF
                </a>
            </div>
        </div>
    </main>

    <div class="fixed inset-x-0 bottom-0 p-4 bg-white shadow">
        <form id="research-form" method="POST" onsubmit="startResearch(); return false;">
            <div class="flex items-center">
                <input type="text" id="task" name="task" placeholder="Enter your research question..." class="flex-1 p-2 border border-gray-300 rounded-l" required>
                <select name="report_type" id="report_type" class="p-2 border-t border-b border-gray-300 bg-white" required>
                    <option value="research_report">Research Report</option>
                    <option value="resource_report">Resource Report</option>
                    <option value="outline_report">Outline Report</option>
                </select>
                <button type="submit" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">
                    Send
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="./site/scripts.js"></script>
</body>
</html>
