
<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPT Researcher</title>
    <meta name="description" content="A research assistant powered by GPT-4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./site/styles.css"/>
</head>
<body>

    <main class="container" id="form">
        <div class="margin-div">
            <h2>Agent Output</h2>
            <p class="mt-2 text-left" style="font-size: 0.8rem;">An agent tailored specifically to your task will be generated to provide the most precise and relevant research results.</p>
            <div id="output"></div>
        </div>
        <div class="margin-div">
            <h2>Research Report</h2>
            <div id="reportContainer"></div>
            <div id="reportActions">
                <div class="alert alert-info" role="alert" id="status"></div>
                <a id="copyToClipboard" onclick="GPTResearcher.copyToClipboard()" class="btn btn-secondary mt-3" style="margin-right: 10px;">Copy to clipboard</a>
                <a id="downloadLink" href="#" class="btn btn-secondary mt-3" target="_blank">Download as PDF</a>
            </div>
        </div>
    </main>
    
<div class="chat-interface">
    <form id="research-form" method="POST" onsubmit="GPTResearcher.startResearch(); return false;">
        <div class="form-group chat-group ">
            <input type="text" id="task" name="task" placeholder="Enter your research question..." class="form-control chat-input" required>
            <input type="radio" name="agent" id="autoAgent" value="Auto Agent" checked hidden>
            <label for="autoAgent" class="btn btn-secondary btn-agent">Auto Agent</label>
            <select name="report_type" id="report_type" class="form-control chat-select" required>
                <option value="research_report">Research Report</option>
                <option value="resource_report">Resource Report</option>
                <option value="outline_report">Outline Report</option>
            </select>
            <button type="submit" class="btn btn-primary chat-send">Send</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
<script src="./site/scripts.js"></script>

</body>
</html>
